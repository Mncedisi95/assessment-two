<div>
    <button (click)="returnTasksPage()" class="btn">Back</button>
</div>

<div class="container">
    <div>
        <h1>Task Details</h1>
        <div *ngIf="task">
            <p><strong>Task Name:</strong>{{task.taskName}}</p>
            <p><strong>Task Priority:</strong>{{task.priority}}</p>
            <p><strong>Task Category:</strong>{{task.category}}</p>
            <p><strong>Task Creation Date:</strong>{{task.creationdate | date}}</p>
            <p><strong>Task Due Date:</strong>{{task.date}}</p>
            <p><strong>Status:</strong>{{task.status}}</p>
            <p class="description"><strong>Description:</strong>{{task.description}}</p>
        </div>
    </div>
</div>

<div class="container">
    <div>
        <h1>Update Task</h1>
        <div>
            <select class="select-box">
                <option value="" disabled selected>Update Status</option>
                <option value="To-Do">To-Do</option>
                <option value="In-Progress">In-Progress</option>
                <option value="Completed">Completed</option>
                <option value="Cancelled">Cancelled</option>
                <option value="Postposed">Postposed</option>
            </select>
        </div>
        <button class="btn-primary">Update Task</button>
        <button class="btn-primary">Remove Task</button>
    </div>
</div>

<div class="container">
    <div>
        <h1>Reschedule Task</h1>
        <div>
            <label>Change Date</label>
            <input type="date" />
        </div>
        <div>
            <button class="btn-primary">Reschedule</button>
        </div>
    </div>
</div>
